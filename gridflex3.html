<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            /* background-color: yellowgreen; */
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 50px 50px 50px;
            gap: 5px;
        }
        .child1,.child2,.child3,.child4,.child6{
            background-color: rgb(252, 82, 82) ;

        }div.child5{
            grid-column: 2/4;
            grid-row: 2/4;
            background-color: aquamarine;

        }

    </style>
</head>
<body>
    <div class="container">
        <div class="child child1">1</div>
        <div class="child child2">2</div>
        <div class="child child3">3</div>
        <div class="child child4">4</div>
        <div class="child child5">5</div>
        <div class="child child6">6</div>
    </div><br>
    <a href="./index.html"><button>Home</button></a>
    <a href="./gridflex2.html"><button>Gridflex2</button></a>
    <a href="./gridflex4.html"><button>Gridflex4</button></a>
</body>
</html>
