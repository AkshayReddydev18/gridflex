<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.container{
            display: grid;
            grid-template-columns: 100px 100px 100px 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            /* background-color: antiquewhite; */
            gap: 5px;
        }
        div.child{
            background-color: rgb(144, 172, 172);
        }
        .child2{
            grid-column: 2/4;
        }
        .child6{
            grid-row:2/4;

        }
        .child7{
            grid-column:2/5;
            grid-row:2/4;

        }
        .child3{
            grid-row:1/4;
            grid-column:5/6;
        }
        .child5{
            grid-column:6/7;
            grid-row:1/4;
        }
        .child8{
            grid-row:1/4;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="child child1">1</div>
        <div class="child child2">2</div>
        <div class="child child3">3</div>
        <div class="child child4">4</div>
        <div class="child child5">5</div>
        <div class="child child6">6</div>
        <div class="child child7">7</div>
        <div class="child child8">8</div>
    </div>
</body>
</html>
